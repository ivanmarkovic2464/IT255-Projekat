<div class="container">

</div>

<div class="col-lg-12">
	<table  class="display" cellspacing="0" >
	    <thead>
            <tr>
				<th>ID narudzibine: </th>
                <th>ID proizvoda: </th>
				<th>Korisnicko ime: </th>
                <th>Proizvod: </th>

                <th>Garancija: </th>

            </tr>
        </thead>

        <tbody>
            <tr *ngFor="#ko of korpa">

                <td>{{ko.id}}</td>

				<td>{{ko.username}}</td>
                <td>{{ko.NAZIV}}</td>
				<td>{{ko.model}}</td>
				<td>{{ko.cena}}</td>
				<td>{{ko.garancija}}</td>

				 <td>
                  <button class="btn btn-danger" title="remove" (click)="remove(ko.id)">
                      Obri≈°i korpu<span class="glyphicon glyphicon-remove"></span>
                   </button>
                </td>

            </tr>
        </tbody>
    </table>
