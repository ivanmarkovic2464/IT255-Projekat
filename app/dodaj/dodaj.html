<style>
body, html{
     height: 100%;
 	background-repeat: no-repeat;
 	background-color: #d3d3d3;
 	font-family: 'Oxygen', sans-serif;
}
.main{
 	margin-top: 70px;
}
h1.title {
	font-size: 50px;
	font-family: 'Passion One', cursive;
	font-weight: 400;
}
hr{
	width: 10%;
	color: #fff;
}
.form-group{
	margin-bottom: 15px;
}
label{
	margin-bottom: 15px;
}
input,
input::-webkit-input-placeholder {
    font-size: 11px;
    padding-top: 3px;
}
.main-login{
 	background-color: #fff;
    /* shadows and rounded borders */
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    border-radius: 2px;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
}
.main-center{
 	margin-top: 30px;
 	margin: 0 auto;
 	max-width: 330px;
    padding: 40px 40px;
}
 select {
    min-width:205px;
    min-height: 25px;
    border-width: 3px;
    border-color: rgba(50, 50, 50, 0.14);
    margin: 10px 10px 10px 0px;
}
</style>


<div class="container">
<div class="text-center row" style="margin-top:100px;">
<div class="col-lg-4 img-right">
<img src="img/plus.png" style="width:30%;">
</div>
<div class="col-lg-8 text-left">
<p style="font-size:50px; color:#e9940c;"><strong>Dodaj proizvod</strong></p>
</div>
</div>

<form role="form" [ngFormModel]="addForm">

   <div class="form-group">
    <label for="tip">Tip proizvoda:</label>
	<select #selectOption (change)='select=selectOption.value' class="form-control" ng-selected="Yes" >
		 <option *ngFor="#tip of tipovi" [value]="tip.ID">{{tip.NAZIV}} </option>
	</select>
  </div>
  <div class="form-group">
    <label for="model">Model proizvoda:</label>
	<input type="text" class="form-control" ngControl='model'>
  </div>
   <div class="form-group">
    <label for="cena">Cena:</label>
    <input type="text" class="form-control" ngControl='cena' >
  </div>
  <div class="form-group">
    <label for="garancija">Garancija:</label>
    <input type="text" class="form-control" ngControl='garancija' >
  </div>
  <div class="form-group">
    <label for="boja">Boja:</label>
    <input type="text" class="form-control" ngControl='boja' >
  </div>
  <div class="form-group">
    <label for="tezina">Tezina:</label>
    <input type="text" class="form-control" ngControl='tezina' >
  </div>
  <div class="form-group">
    <label for="proizvodjac">Proizvodjac:</label>
    <input type="text" class="form-control" ngControl='proizvodjac' >
  </div>
  <br>
 <div class="text-center">
  <button (click)="onAdd()" style="font-size: 25px; align: center; width: 250px;" class="btn btn-primary" >Dodaj Proizvod</button>
 </div>
  </form>
</div>
